<!DOCTYPE html>
<html>
    <head>
        <title>ING - Weather Forecast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="icon" href="./Image/favicon.ico">
    </head>
    <body>
        <div class="mainContainer">
            <div class="searchBarTitle"><img class="logoHeader" src="./Image/logo.png" alt="logo"><span class="titleHeader">Weather Forecast</span></div>
            <hr>
            <div class="searchBarForm">
                <label class="searchBarLabel" for="cityInput">Search a city: </label>
                <input type="text" id="cityInput" name="cityInput">
                <div id="searchButton">Go</div>
            </div>
            <hr>
            <div class="weatherForecast"></div>
        </div>
        <script src="./Javascript/jquery.min.js"></script>
        <script src="./Javascript/iconCodes.js"></script>
        <script src="./Javascript/index.js"></script>
    </body>
</html>
